---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ergo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://git.raft.lutris.house/the_raft/kubernetes.raft
    path: ergo-irc
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: ergo-irc
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
